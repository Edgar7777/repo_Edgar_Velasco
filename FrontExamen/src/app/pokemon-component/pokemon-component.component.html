<div class="row" style="margin-left: auto; margin-right: auto;">
      <div class="card" style="width: 18rem; height: 15rem">
        <div class="card-body">
          <h5 class="card-title"> {{pokemon.nombrePokemon}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Numero: {{pokemon.numero}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Nivel: {{pokemon.nivel}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Poder 1: {{pokemon.poderEspecialUno}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Poder 2: {{pokemon.poderEspecialDos}}</h6>
          <button  type="button" class="btn btn-primary"
          (click)="ir()">Ver mas</button>
        </div>
      </div>
      <div  style="width: 12rem;" >
      </div>
</div>
